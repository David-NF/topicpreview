<!-- INCLUDE overall_header.html -->

<h1>{L_TOPIC_PREVIEW}</h1>
<!-- IF S_TOPIC_PREVIEW_VERSION --><p>{S_TOPIC_PREVIEW_VERSION}</p><!-- ENDIF -->

<form id="select_victim" method="post" action="{U_ACTION}">

	<fieldset>
		<legend>{L_TOPIC_PREVIEW_DISPLAY}</legend>
	<dl>
		<dt><label>{L_TOPIC_PREVIEW_LENGTH}:</label><br /><span>{L_TOPIC_PREVIEW_LENGTH_EXPLAIN}</span></dt>
		<dd><input name="topic_preview_limit" type="text" size="3" maxlength="3" value="{TOPIC_PREVIEW_LIMIT}" /> {L_CHARS}</dd>
	</dl>
	<dl>
		<dt><label>{L_TOPIC_PREVIEW_STRIP}:</label><br /><span>{L_TOPIC_PREVIEW_STRIP_EXPLAIN}</span></dt>
		<dd><input name="topic_preview_strip_bbcodes" type="text" size="30" maxlength="255" value="{TOPIC_PREVIEW_STRIP}" /></dd>
	</dl>
	</fieldset>

	<fieldset>
		<legend>{L_ACP_SUBMIT_CHANGES}</legend>
	<p class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
	</p>
	{S_FORM_TOKEN}
	</fieldset>

</form>

<!-- INCLUDE overall_footer.html -->
